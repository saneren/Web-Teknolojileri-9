<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iletisim.js">
    <title>İletişim</title>
</head>

<body>
    </div>
    <div class="container" id="forms">
        <div class="row">
            <div class="col-lg">İletişim <br></div>

            <br>
        </div>
        <div class="row">
            <div class="col-lg">
                <form action="iletisim-bilgileri.html" method="post" id="form" name="form">
                    <div>
                        <label for="name">İsminiz:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <br>
                    <div>
                        <label for=" password">Şifreniz:</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <br>
                    <div>
                        <label for="">Hangi programlama dilini seviyorsunuz?(şifre kontrol)</label><br>
                        <input type="radio" id="programming" name="fav_language" value="c++">
                        <label for="c++">C++</label><br>
                        <input type="radio" id="programming" name="fav_language" value="JS">
                        <label for="js">JS</label><br>
                        <input type="radio" id="programming" name="fav_language" value="python">
                        <label for="python">Python</label>
                    </div>
                    <br>
                    <div>
                        <label for="renk">Hangi renk(ler)i seviyorsunuz?(şifre kontrol)</label><br>
                        <input type="checkbox" id="color" name="renk1" value="mavi">
                        <label for="vehicle1"> Mavi</label><br>
                        <input type="checkbox" id="color" name="renk2" value="yesil">
                        <label for="vehicle2"> Yeşil</label><br>
                        <input type="checkbox" id="color" name="renk3" value="kirmizi">
                        <label for="vehicle3"> Kırmızı</label><br><br>
                    </div>
                    <div>
                        <label for="option">Hangi konu hakkında soru soracaksınız?</label>
                        <select name="dropdown">
                            <option value="programming" id="option">Programlama</option>
                            <option value="design" id="option">Tasarım</option>
                            <option value="education" id="option">Eğitim</option>
                            <option value="other" selected id="option">Diğer</option>
                        </select>
                        <br><br>
                    </div>
                    <div>
                        <label for="description">Sorunuzu yazınız...</label>
                        <br>
                        <textarea rows="5" cols="50" name="description" id="description"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Gönder" id="gonder" onclick="fncSubmit()">
                        <input type="reset" value="Temizle" id="temizle">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    <br>
    <a href="iletisim-bilgileri.html">Bilgiler için tıklayın</a>

    <script>
        function fncSubmit() {
            var name2 = document.form.name.value;
            var email2 = document.form.email.value;
            var password2 = document.form.password.value;
            var description2 = document.form.description.value;

            if (name2.length > 0) {
                document.form.submit();
            }
            if (email2.length > 0) {
                document.form.submit();
            }
            if (password2.length > 0) {
                document.form.submit();
            }
            if (description2.length > 0) {
                document.form.submit();
            }
            else {
                alert("Lutfen alanları doldurunuz");
            }

            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var programmnig = document.getElementById("programming").value;
            var color = document.getElementById("color").value;
            var option = document.getElementById("option").value;
            var description = document.getElementById("description").value;
            localStorage.setItem("txtValue" , name);
            localStorage.setItem("txtValue2" , email);
            localStorage.setItem("txtValue3" , password);
            localStorage.setItem("txtValue4" , programmnig);
            localStorage.setItem("txtValue5" , color);
            localStorage.setItem("txtValue6" , option);
            localStorage.setItem("txtValue7" , description);
        }
    </script>
    
</body>

</html>
